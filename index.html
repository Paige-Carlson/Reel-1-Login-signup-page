
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlson App</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            cursor: url('cursor.png'), auto;
        }

        .container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            overflow: hidden;
            width: 900px;
            max-width: 100%;
        }

        .form-section {
            padding: 40px;
            width: 50%;
        }

        .form-section h1 {
            font-size: 32px;
            font-weight: 600;
            color: #3d3d3d;
            margin-bottom: 10px;
        }

        .form-section p {
            color: #b0b0b0;
            margin-bottom: 30px;
        }

        .form-section label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #3d3d3d;
        }

        .form-section input[type="email"],
        .form-section input[type="password"],
        .form-section input[type="text"] {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-section input:focus {
            border-color: #6a11cb;
        }

        .form-section .password-container {
            position: relative;
            width: 100%;
        }

        .form-section .password-container input {
            padding-right: 40px; /* Add space for the eye icon */
        }

        .form-section .password-container .fa-eye {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #b0b0b0;
            transition: color 0.3s;
        }

        .form-section .password-container .fa-eye:hover {
            color: #6a11cb; /* Change color on hover */
        }

        .form-section .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-section .remember-me input {
            margin-right: 10px;
        }

        .form-section .remember-me label {
            margin: 0;
            color: #3d3d3d;
        }

        .form-section .forgot-password {
            margin-left: auto;
            color: #b0b0b0;
            text-decoration: none;
        }

        .form-section .btn {
            width: 100%;
            padding: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        .form-section .btn-login {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: #ffffff;
        }

        .form-section .btn-login:hover {
            background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
        }

        .form-section .btn-register {
            background: none;
            border: 2px solid #6a11cb;
            color: #6a11cb;
        }

        .form-section .btn-register:hover {
            background: #6a11cb;
            color: #ffffff;
        }

        .form-section .social-login {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-section .social-login .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px 0;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            color: #3d3d3d;
            margin-bottom: 10px;
            text-decoration: none;
            transition: border-color 0.3s;
        }

        .form-section .social-login .btn-social i {
            margin-right: 10px;
        }

        .form-section .social-login .btn-social:hover {
            border-color: #6a11cb;
        }

        .image-section {
            width: 50%;
            background: url('CARLSON.png') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        .image-section .overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .image-section .overlay p {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: #3d3d3d;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: #6a11cb;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section" id="login-form">
            <h1>Login</h1>
            <p>How do I get started?</p>
            <form>
                <label for="email">Email*</label>
                <input type="email" id="email" required>

                <label for="password">Password*</label>
                <div class="password-container">
                    <input type="password" id="password" required>
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember-me" checked>
                    <label for="remember-me">Remember me</label>
                    <a href="#" class="forgot-password">Forget Password?</a>
                </div>

                <button type="button" class="btn btn-login">Login</button>
                <div class="social-login">
                    <a href="#" class="btn-social"><i class="fab fa-google"></i> Sign in with Google</a>
                    <a href="#" class="btn-social"><i class="fab fa-facebook"></i> Sign in with Facebook</a>
                </div>
                <button type="button" class="toggle-btn" onclick="toggleForm()">Don't have an account? Sign Up</button>
            </form>
        </div>

        <div class="form-section" id="signup-form" style="display: none;">
            <h1>Sign Up</h1>
            <p>Join us today!</p>
            <form>
                <label for="username">Username*</label>
                <input type="text" id="username" required>

                <label for="signup-email">Email*</label>
                <input type="email" id="signup-email" required>

                <label for="signup-password">Password*</label>
                <div class="password-container">
                    <input type="password" id="signup-password" required>
                    <i class="fas fa-eye" id="toggleSignupPassword"></i>
                </div>

                <button type="button" class="btn btn-register">Sign Up</button>
                <button type="button" class="toggle-btn" onclick="toggleForm()">Already have an account? Login</button>
            </form>
        </div>

        <div class="image-section">
            <div class="overlay">
                <p>Build your team and improve yourself with the Carlson App âœ¨</p>
            </div>
        </div>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        const toggleSignupPassword = document.getElementById('toggleSignupPassword');
        const signupPassword = document.getElementById('signup-password');

        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        toggleSignupPassword.addEventListener('click', function () {
            const type = signupPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            signupPassword.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        function toggleForm() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
            }
        }
    </script>

</body>
</html>
